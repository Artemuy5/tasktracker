<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Search</title>
    <link rel="stylesheet" th:href="@{/css/loginAndRegistration.css}" type="text/css"/>
</head>

<body>
<th:block layout:fragment="content">
    <form class="login_registration_form" th:action="@{/project/searchform}" method="post" th:object="${filter}">
        <label for="firstName" class="login_registration_labels" th:text="#{login.form.first.name}"></label>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-address-card-o" aria-hidden="true"></i></div>
            <input type="text" id="firstName" class="form-control"  th:placeholder="#{login.form.first.name}"
                   autocomplete="off" th:field="*{firstName}"/>
        </div>

        <label for="lastName" class="login_registration_labels" th:text="#{login.form.last.name}"></label>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-address-card-o" aria-hidden="true"></i></div>
            <input type="text" id="lastName" class="form-control"  th:placeholder="#{login.form.last.name}"
                   autocomplete="off" th:field="*{lastName}"/>
        </div>

        <label for="username" class="login_registration_labels" th:text="#{login.form.username}"></label>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
            <input type="text" id="username" class="form-control"  th:placeholder="#{login.form.username}"
                   autocomplete="off" th:field="*{username}"/>
        </div>

        <button type="submit" class="btn btn-default submit_button" th:text="#{search.button}"></button>
    </form>
</th:block>
</body>
</html>
